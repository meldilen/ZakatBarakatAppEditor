image: ghcr.io/cirruslabs/flutter:3.22.2

stages:
  - build
  - deploy

cache:
  paths:
    - .pub-cache

before_script:
  - flutter channel stable
  - flutter upgrade
  - flutter config --enable-web

build:
  stage: build
  script:
    - flutter pub get
    - flutter build web
  artifacts:
    paths:
      - build/web
    expire_in: 1 week

pages:
  stage: deploy
  script:
    - mv build/web public
  artifacts:
    paths:
      - public